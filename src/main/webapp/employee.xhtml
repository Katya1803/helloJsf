<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Employee List</title>
</h:head>
<h:body>
    <h1>Employee List</h1>
    <!-- Debug danh sách để đảm bảo dữ liệu -->
    <h:outputText value="Number of Employees: #{employeeBean.employees.size()}" />

    <h:dataTable value="#{employeeBean.employees}" var="employee" border="1" style="width: 100%; text-align: center;">
        <h:column>
            <f:facet name="header">Employee Code</f:facet>
            #{employee.employeeCode}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{employee.employeeName}
        </h:column>
        <h:column>
            <f:facet name="header">Age</f:facet>
            #{employee.employeeAge}
        </h:column>
        <h:column>
            <f:facet name="header">Date of Birth</f:facet>
            #{employee.dateOfBirth}
        </h:column>
    </h:dataTable>
    <h:outputText value="List size: #{employeeBean.employees.size()}" />

</h:body>
</html>
